        .header-frame {
    width: 100%;
    padding: 10px 0; /* Burayı incelttim */
    border: 1px solid #9a7b59;
    border-radius: 50px;
    background-color: #fdf5e6;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.04);
    position: relative;
    overflow: hidden;
}

      
        .header-frame::before,
        .header-frame::after {
          content: "";
          position: absolute;
          width: 50px;
          height: 50px;
          border: 1px solid #9a7b59;
          border-radius: 50%;
          top: -25px;
          background-color: #fdf5e6;
        }
      
        .header-frame::before {
          left: -25px;
          border-right: none;
          border-bottom: none;
        }
      
        .header-frame::after {
          right: -25px;
          border-left: none;
          border-bottom: none;
        }
      
        .header-content {
          display: flex;
          flex-direction: column;
          align-items: center;
          gap: 20px;

        .horizontal-menu a {
          text-decoration: none;
          font-size: 24px;
          color: #4a3a2c;

          padding: 8px 12px;

        }
